version: "3"

services:
    backend:
        image: metakgporg/gyfe-api
        container_name: gyfe-api
        build: .
        restart: always
        networks:
            metaploy-network:
                aliases:
                    - gyfe-api
        volumes:
            - nginx-config-volume:/etc/nginx/sites-enabled

networks:
    metaploy-network:
        external: true
        name: metaploy-network

volumes:
    nginx-config-volume:
        external: true
        name: metaploy-nginx-config-volume